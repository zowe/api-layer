dependencies {
    compile libraries.gson
    compile(libraries.eureka_client) {
        exclude group: "javax.servlet", module: "servlet-api"
        exclude group: "com.google.code.gson", module: "gson"
        exclude group: "com.fasterxml.jackson.core", module: "jackson-annotations"
        exclude group: "com.fasterxml.jackson.core", module: "jackson-core"
        exclude group: "com.fasterxml.jackson.core", module: "jackson-databind"
        exclude group: "org.codehaus.jettison", module: "jettison"
    }
    implementation libraries.jettison
    compile libraries.netflix_servo

    compile(libraries.http_client)
    compile(libraries.http_core)
    compile(libraries.jackson_annotations)
    compile(libraries.jackson_core)
    compile(libraries.jackson_databind)
    compile(libraries.slf4j_api)

    compile libraries.apache_commons_codec
    compile libraries.apache_commons_lang3
    compile libraries.apache_commons_text
    compile libraries.xstream
    compile libraries.logback_core
    compile libraries.logback_classic

    compile libraries.jsr305

    compileOnly(libraries.javax_servlet_api)

    compileOnly libraries.lombok
    annotationProcessor libraries.lombok

    implementation(libraries.eh_cache)
    implementation(libraries.spring_boot_starter_cache){
        exclude group: "org.springframework", module: "spring-context"
        exclude group: "org.springframework", module: "spring-context-support"
        exclude group: "org.yaml", module: "snakeyaml"
    }
    implementation libraries.spring_context
    implementation libraries.snakeyaml

    testImplementation(libraries.spring_boot_starter_cache){
        exclude group: "org.springframework", module: "spring-context"
        exclude group: "org.springframework", module: "spring-context-support"
        exclude group: "org.yaml", module: "snakeyaml"
    }
    testImplementation libraries.spring_context
    testImplementation libraries.snakeyaml
    testCompile(libraries.spring_boot_starter_test){
        exclude group: "org.springframework", module: "spring-test"
    }
    testCompile libraries.spring_test
    testCompile libraries.json_smart
    testCompile(libraries.eh_cache)
    testCompile(libraries.jackson_core)
    testCompile(libraries.jackson_databind)
    testCompile(libraries.javax_servlet_api)
    testCompile(libraries.json_unit_fluent)
    testCompile(libraries.json_unit)
    testCompile(libraries.hamcrest)
    testCompile(libraries.logback_classic)
    testCompile(libraries.tomcat_embed_core)
    testCompile(libraries.mockito_core)

    testCompileOnly libraries.lombok
    testAnnotationProcessor libraries.lombok
}
