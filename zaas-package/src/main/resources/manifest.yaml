---
name: zaas
# Component identifier. This identifier matches artifact path in Zowe Artifactory https://zowe.jfrog.io/.
id: org.zowe.apiml.zaas-package
# Component version is defined in gradle.properties for Gradle project
# Human readable component name
title: ZAAS
# Human readable component description
description: Zowe Authentication and Authorization Service.
license: EPL-2.0
schemas:
    configs: zaas-schema.json
repository:
  type: git
  url: https://github.com/zowe/api-layer.git
build:
  branch: "{{build.branch}}"
  number: "{{build.number}}"
  commitHash: "{{build.commitHash}}"
  timestamp: {{build.timestamp}}
commands:
  start: bin/start.sh
  validate: bin/validate.sh
# if we need to automatically tag file encoding on z/OS during installation
autoEncoding:
  # tag all files
  - "."
apimlServices:
  dynamic:
    - serviceId: zaas
configs:
  port: 7558
  debug: false
  sslDebug: ""


  server:
    ssl:
      enabled: true

  spring:
    profiles:
      active:
