---
name: gateway
# Component identifier. This identifier matches artifact path in Zowe Artifactory https://zowe.jfrog.io/.
id: org.zowe.apiml.gateway
# Component version is defined in gradle.properties for Gradle project
# Human readable component name
title: API Gateway
# Human readable component description
description: API Gateway service to route requests to services registered in the API Mediation Layer and provides an API for mainframe security.
license: EPL-2.0
repository:
  type: git
  url: https://github.com/zowe/api-layer.git # TODO - link to the subfolder?
build:
  branch: "{{build.branch}}"
  number: "{{build.number}}"
  commitHash: "{{build.commitHash}}"
  timestamp: "{{build.timestamp}}"
commands:
  start: bin/start.sh
  # No configure script
  validate: bin/validate.sh
apimlServices:
  dynamic:
    - serviceId: gateway
