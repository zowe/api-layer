
plugins {
    id "io.micronaut.library" version "3.7.10"
}

version "0.1"
group "org.zowe.apiml"

repositories {
    mavenCentral()
}

micronaut {
    version = "3.8.9"
    testRuntime "junit5"
    processing {
        incremental true
        annotations "org.zowe.apiml.*"
    }
}

dependencies {
    api project(':onboarding-enabler-java')
    api project(':common-service-core')
    implementation("io.micronaut:micronaut-validation")
    implementation("io.micronaut:micronaut-runtime")
    implementation("io.micronaut:micronaut-http-client")
    implementation 'io.netty:netty-bom:${nettyVersion}'
    runtimeOnly("ch.qos.logback:logback-classic")
    compileOnly libraries.javax_inject
}



java {
    sourceCompatibility = JavaVersion.toVersion('1.8')
    targetCompatibility = JavaVersion.toVersion('1.8')
}




