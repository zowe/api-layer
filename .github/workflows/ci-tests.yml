    CITestsHA:
        needs: BuildAndPackage

        runs-on: ubuntu-latest
        timeout-minutes: 20

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
            - name: Set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            -   name: Restore produced jars
                uses: actions/cache@v2
                with:
                    path: |
                        build/libs
                        api-catalog-services/build/libs
                        caching-service/build/libs
                        discoverable-client/build/libs
                        discovery-service/build/libs
                        gateway-service/build/libs
                        integration-tests/build
                        mock-zosmf/build/libs
                        onboarding-enabler-nodejs/node_modules
                        onboarding-enabler-nodejs-sample-app/node_modules
                    key: ${{ runner.OS }}-artifacts001-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                    restore-keys: |
                        ${{ runner.OS }}-artifacts001-
            -   name: Cache Gradle packages
                uses: actions/cache@v2
                with:
                    path: |
                        ~/.gradle/caches
                        ~/.gradle/wrapper
                    key: ${{ runner.os }}-gradle001-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                    restore-keys: |
                        ${{ runner.os }}-gradle001-
            -   name: Cache Node.js modules
                uses: actions/cache@v2
                with:
                    path: |
                        ~/.npm
                    key: ${{ runner.OS }}-node001-${{ hashFiles('**/package-lock.json, **/package.json') }}
                    restore-keys: |
                        ${{ runner.OS }}-node001-
            - name: Start nginx proxy
              run: |
                  cd docker/nginx
                  docker-compose up --detach
            - name: Build docker containers
              run: |
                  ./gradlew jibDockerBuild

            - name: Create a new bridge network
              run: |
                  docker network create api-layer-full

            - name: Create Docker containers for the services
              run: |
                  docker create --name discovery-service --network api-layer-full --network-alias discovery-service -p 10011:10011 ghcr.io/zowe/discovery-service
                  docker create --name discoverable-client --network api-layer-full --network-alias discoverable-client -p 10012:10012 ghcr.io/zowe/discoverable-client
                  docker create --name gateway-service --network api-layer-full --network-alias gateway-service -p 10010:10010 ghcr.io/zowe/gateway-service
                  docker create --name discovery-service --network api-layer-full --network-alias discovery-service -p 10011:10011 ghcr.io/zowe/discovery-service
                  docker create --name api-catalog-service --network api-layer-full --network-alias api-catalog-service -p 10014:10014 ghcr.io/zowe/api-catalog-services
            - name: Run API Mediation Layer in on Docker containers
              run: |
                  npm install
                  npm run api-layer-docker

            - name: Build with Gradle
              run: >
                  ./gradlew runHATests --info --scan
                  -DauxiliaryUserList.value="unauthorized,USER1,validPassword;servicesinfo-authorized,USER,validPassword;servicesinfo-unauthorized,USER1,validPassword"
                  -Dcredentials.user=USER -Dcredentials.password=validPassword
                  -Dzosmf.host=localhost -Dzosmf.port=10013 -Dzosmf.serviceId=mockzosmf -Denvironment.offPlatform=true
                  -Partifactory_user=$ARTIFACTORY_USERNAME -Partifactory_password=$ARTIFACTORY_PASSWORD
              env:
                  ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
                  ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
                  ZWE_CACHING_SERVICE_PERSISTENT: 'redis'
                  CACHING_STORAGE_REDIS_HOST: 'localhost'
                  CACHING_STORAGE_REDIS_PORT: 6379
                  CACHING_STORAGE_REDIS_USERNAME: 'default'
                  CACHING_STORAGE_REDIS_PASSWORD: 'heslo'
                  VERIFY_CERTIFICATES: false
            - name: Store results
              uses: actions/upload-artifact@v2
              if: always()
              with:
                  name: CITestsHA
                  path: |
                      integration-tests/build/reports/**
            -   name: Cleanup Gradle Cache
                run: |
                    rm -f ~/.gradle/caches/modules-2/modules-2.lock
                    rm -f ~/.gradle/caches/modules-2/gc.properties
                    rm -rf ~/.gradle/caches/build-cache-1

    sonarQubeScan:

        runs-on: ubuntu-latest
        timeout-minutes: 20

        steps:
            -   uses: actions/checkout@v2
                with:
                    ref: ${{ github.head_ref }}
            -   name: Set up JDK 1.11
                uses: actions/setup-java@v1
                with:
                    java-version: 1.11
            -   name: Grant execute permission for gradlew
                run: chmod +x gradlew
            -   name: Cache Gradle packages
                uses: actions/cache@v2
                with:
                    path: |
                        ~/.gradle/caches
                        ~/.gradle/wrapper
                    key: ${{ runner.os }}-gradle001-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                    restore-keys: |
                        ${{ runner.os }}-gradle001-
            -   name: Cache Node.js modules
                uses: actions/cache@v2
                with:
                    path: |
                        ~/.npm
                    key: ${{ runner.OS }}-node001-${{ hashFiles('**/package-lock.json, **/package.json') }}
                    restore-keys: |
                        ${{ runner.OS }}-node001-
            -   name: Build with Gradle
                run: >
                    ./gradlew --info coverage sonarqube
                    -Psonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
                    -Partifactory_user=$ARTIFACTORY_USERNAME -Partifactory_password=$ARTIFACTORY_PASSWORD
                env:
                    ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
                    ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
                    SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
                    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            -   name: Cleanup Gradle Cache
                run: |
                    rm -f ~/.gradle/caches/modules-2/modules-2.lock
                    rm -f ~/.gradle/caches/modules-2/gc.properties
                    rm -rf ~/.gradle/caches/build-cache-1
